AllCops:
  TargetRubyVersion: 2.6.5
  Exclude:
    - bin/*
    - db/schema.rb
    - vendor/**/*
    - config/unicorn.rb
    - config/unicorn_staging.rb
    - tmp/**/*

Style/AsciiComments:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/HashEachMethods:
  Enabled: true

Style/HashTransformKeys:
  Enabled: true

Style/HashTransformValues:
  Enabled: true

Layout/LineLength:
  Max: 160
  Exclude:
    - "db/migrate/*.rb"

Metrics/AbcSize:
  Max: 30

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/MethodLength:
  Max: 20
  Exclude:
    - "db/migrate/*.rb"

Metrics/PerceivedComplexity:
  Max: 8
